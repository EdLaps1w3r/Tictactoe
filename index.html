<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./TicTacToe.js" defer></script>
</head>
<body>
    <div id="playArea">
        <div class="space" id="0" onclick="playerChoose(0)"></div>
        <div class="space" id="1" onclick="playerChoose(1)"></div>
        <div class="space" id="2" onclick="playerChoose(2)"></div>
        <div class="space" id="3" onclick="playerChoose(3)"></div>
        <div class="space" id="4" onclick="playerChoose(4)"></div>
        <div class="space" id="5" onclick="playerChoose(5)"></div>
        <div class="space" id="6" onclick="playerChoose(6)"></div>
        <div class="space" id="7" onclick="playerChoose(7)"></div>
        <div class="space" id="8" onclick="playerChoose(8)"></div>
    </div>
</body>
</html>
